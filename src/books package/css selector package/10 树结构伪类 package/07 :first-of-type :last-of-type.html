<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:first-of-type :last-of-type</title>
  <style>
    dl > :first-of-type {
      color: deepskyblue;
    }
    dl > :last-of-type {
      color: lightpink;
    }

</head>
<body>
  <dl>
    <dt>标题内容1</dt>
    <dd>标题内容1</dd>
    <dt>标题内容2</dt>
    <dd>标题内容2</dd>
  </dl>
</body>
</html>
