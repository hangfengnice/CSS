<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>:default</title>
    <style>
      :default {
        transform: scale(1.5);
        color: red;
      }
      input:default + label::after {
        content: "（推荐）";
      }
    </style>
  </head>
  <body>
    <input type="radio" name="city" value="0" />
    <input type="radio" name="city" value="1" checked />
    <input type="radio" name="city" value="2" />
    <select name="city">
      <option value="-1">1</option>
      <option value="1" selected>2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
      <option value="5">6</option>
    </select>
    <br>
    请选择支付方式：
    <p>
      <input type="radio" name="pay" id="pay0" value="0" />
      <label for="pay0">支付宝</label>
    </p>
    <p>
      <input type="radio" name="pay" id="pay1" value="1" checked />
      <label for="pay1">微信</label>
    </p>
    <p>
      <input type="radio" name="pay" id="pay2" value="2" />
      <label for="pay2">银行卡</label>
    </p>
    <script></script>
  </body>
</html>
