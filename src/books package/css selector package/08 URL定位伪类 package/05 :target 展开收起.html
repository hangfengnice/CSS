<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>张开收起</title>
    <style>
      .cs-more-p,
      [data-open="false"] {
        display: none;
        transition: all 0.5s;
      }
      :target ~ [data-open="true"] {
        display: none;
      }
      :target ~ .cs-more-p,
      :target ~ [data-open="false"] {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="articleMore" hidden="hidden"></div>
    <a href="#articleMore" class="cs-button" data-open="true">阅读更多</a>
    <p class="cs-more-p">更多文章内容，更多文章内容，更多文章内容</p>
    <a href="##" class="cs-button" data-open="false">收起</a>
  </body>
</html>
