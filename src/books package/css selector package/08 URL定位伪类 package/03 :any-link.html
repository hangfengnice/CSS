<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:any-link</title>
  <style>
    a:any-link {
      color: white;
      background-color: deepskyblue;
    }
  </style>
</head>
<body>
  <a href="#a1">a1</a>
  <a href>a2</a>

</body>
