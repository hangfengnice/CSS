<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>用户行为伪类</title>
    <style>
      img {
        margin-left: 20px;
        visibility: hidden;
        transition: visibility 0.2s;
        position: absolute;
        z-index: 1;
      }
      a:hover + img,
      img:hover {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <a href>图片链接</a>
    <img src="../../images/hf_yy.jpeg" />
  </body>
</html>
