<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cursor</title>
    <style>
      .article {
        user-select: none;
        cursor: default;
      }
     button:hover {
       cursor: ew-resize;
     }
    </style>
  </head>
  <body>
    <!-- cursor
        1. help
        2. progress javascript
        3. wait
        4. context-menu
        5. vertical-text
        6. crosshair
        7. cell
        
        拖拽
        8. move
        9. copy
        10. alias
        11. no-drop
        12. not-allowed
        
        滾動 
        13. all-scroll
        
        拉伸
        14. col-resize  建議使用 ew-resize
        15. row-resize  建議使用 ns-resize
      
      -->
   <input type="text">
   <p class="article">you are very good</p>
    <button>hello</button>
  
  </body>
</html>
