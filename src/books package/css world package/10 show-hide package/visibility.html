<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>visibility</title>
    <style>
      .vh {
        visibility: hidden;
      }
      .dn {
        display: none;
      }
      ol {
        border: 1px solid;
        margin: 1em 0;
        counter-reset: test;
      }
      li::after {
        counter-increment: test;
        content: counter(test);
      }

      td a {
        display: block;
      }
      .list {
        width: 80px;
        position: absolute;
        visibility: hidden;
        border: 1px solid #ccc;
        background: #fff;
      }
      td:hover .list {
        visibility: visible;
        transition: visibility 0s 0.2s;
      }
      .list a {
        padding: 5px 10px;
        color: #333;
      }
      .list a:hover {
        background-color: #f5f5f5;
      }

    </style>
  </head>
  <body>
    <ol>
      <li>列表</li>

  </body>
</html>
