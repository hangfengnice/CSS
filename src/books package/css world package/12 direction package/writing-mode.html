<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>writing-mode</title>
  <style>
    .box {
      background-color: #f0f3f9;
      overflow: hidden;
    }
    .list {
      margin: 20px;
      background-color: #cd0000;
      color: #fff;
    }

    /* IE8+ */
    .verticle-mode {
      writing-mode: tb-rl;
      -webkit-writing-mode: vertical-rl;
      writing-mode: vertical-rl;
    }

    .box1 {
      height: 240px;
      width: 300px;
      background-color: #f0f3f9;
      overflow: hidden;
    }
    .auto {
      display: block;
      margin-top: auto;
      margin-bottom: auto;
    }
  </style>
</head>
<body>
  <!-- writing-mode: lr-tb | tb-rl | tb-lr(IE8+)
       writing-mode: horizontal-tb | vertical-rl | vertical-lr -->
  
  <!-- 适用
       .verticle-mode {
         writing-mode:tb-rl;
         -webkit-writing-mode: vertical-rl;
         writing-mode: vertical-rl;
       } -->

  <p><strong>默认流-垂直margin合并！</strong></p>
  <div class="box">
    <div class="list">margin:20px;</div>
    <div class="list">margin:20px;</div>
  </div>

  <p><strong>默认流-垂直margin合并！</strong></p>
  <div class="box verticle-mode">
    <div class="list">margin:20px;</div>
    <div class="list">margin:20px;</div>
  </div>

  <p><strong>默认流margin-top:auto;margin-bottom:auto;不居中</strong></p>
  <div class="box1"><img src="../images/girl.jpg" alt="" class="auto"></div>

  <p><strong>垂直流margin-top:auto;margin-bottom:auto;垂直居中</strong></p>
  <div class="box1 verticle-mode"><img src="../images/girl.jpg" alt="" class="auto"></div>
</body>
</html>
