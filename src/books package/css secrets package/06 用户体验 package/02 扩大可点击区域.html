<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>扩大可点击区域</title>
    <style>
      div {
        width: 50px;
        line-height: 50px;
        border-radius: 50%;
        background: #58a;
        color: white;
        text-align: center;
      }
      .hf-btn {
        background-clip: padding-box;
        border: 10px solid transparent;
        /* border:  */
      }
      .hf-btn:hover,
      .hf-btn1:hover {
        cursor: pointer;
      }
      .hf-btn1 {
        position: relative;
      }
      /* 伪元素实现点击区域变大 */
      .hf-btn1::before {
        content: "";
        position: absolute;
        top: -10px;
        right: -10px;
        bottom: -10px;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <div class="hf-btn">btn</div>
    <div class="hf-btn1">btn</div>
  </body>
</html>
