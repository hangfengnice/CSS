<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>毛玻璃效果</title>
  <style>
    body, main::before {
      background: url(../../images/school.jpeg) 0 / cover fixed;
    }
    main {
      position: relative;
      background: hsla(0, 0%, 100%, .3);
      overflow: hidden;
    }
    main::before {
      content: '';
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      filter: blur(20px);
      margin: -30px;
    }
  </style>
</head>
<body>
  <main>
    hello yingying 
    hello hangfeng
    hello world
    hello next time
    <img src="../../images/school.jpeg" alt="">
  </main>
</body>
</html>
