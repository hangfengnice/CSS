<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>播放</title>
    <style>
      .content {
        margin: 10px;
      }
      .audio {
        box-sizing: border-box;
        display: flex;
        padding: 0 10px;
        border-radius: 100px;
        align-items: center;
        min-width: 320px;
        min-height: 54px;
        background: rgb(241, 243, 244);
        color: #000000;
        font-size: 16px;
      }
      .audio-button {
        width: 32px;
        height: 32px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0;
        background: none;
        outline: 0;
        border-radius: 50%;
        cursor: pointer;
        color: inherit;
      }
      .audio-button:active {
        background: rgba(0, 0, 0, 0.1);
      }
      .icon {
        display: inline-block;
        font-size: 1.2em;
      }
      .audio-current-time,
      .audio-duration-time {
        margin-left: 5px;
        font-size: 0.875em;
        opacity: 0.87;
      }
      .audio-controls {
        position: relative;
        flex: 1;
        padding: 4px 0;
        margin: 15px;
        --percent: 0;
        outline: 0;
        color: inherit;
      }

      .audio-controls-track {
        display: block;
        width: 100%;
        height: 4px;
        background-color: rgba(196, 196, 196, 0.87);
        border: 0;
        padding: 0;
        outline: 0;
        border-radius: 2px;
        color: inherit;
      }

      .audio-controls-track::before {
        content: "";
        display: block;
        height: 100%;
        opacity: 0.87;
        background-color: currentColor;
        border-radius: 2px;
        width: calc(1% * var(--percent));
      }

      .audio-controls-thumb {
        position: absolute;
        width: 12px;
        height: 12px;
        border: 0;
        padding: 0;
        color: inherit;
        background: currentColor;
        opacity: 0.87;
        border-radius: 50%;
        left: calc(1% * var(--percent));
        top: 0;
        margin: auto -6px;
        outline: 0;
        transition: all 0.15s 0.15s, left 0s 0s;
        cursor: pointer;
      }
      .icon[name="play"] {
        width: 0;
        height: 0;
        margin-left: 0.2em;
        border-width: 0.4375em 0 0.4375em 0.6875em;
        border-style: solid;
        border-color: transparent transparent transparent currentColor;
      }
      .icon[name="volumn"] {
        position: relative;
        width: 1.125em;
        height: 1.125em;
      }
      .icon[name="volumn"]::before {
        content: "";
        width: 0.25em;
        height: 0.375em;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        border-width: 0.3125em 0.3125em 0.3125em 0;
        border-style: solid;
        background: currentColor;
        background-clip: content-box;
        border-color: transparent currentColor transparent transparent;
      }
      .icon[name="volumn"]::after {
        content: "";
        width: 0.625em;
        height: 0.625em;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 50%;
        border: 0.125em solid;
        padding: 0.125em;
        background: currentColor;
        background-clip: content-box;
        clip: rect(0, 1.125em, 1.125em, 0.6875em);
      }
      .icon[name="menu"] {
        position: relative;
        width: 0.25em;
        height: 0.25em;
        border-radius: 50%;
        background: currentColor;
        box-shadow: 0 -0.4em 0 0 currentColor, 0 0.4em 0 0 currentColor;
      }

      /** gradient方式 **/
      .icon2 {
        display: inline-block;
        width: 1.25em;
        height: 1.25em;
        font-size: 1.2em;
      }
      .icon2[name="volumn"] {
        background-image: linear-gradient(to right, currentColor, currentColor),
          linear-gradient(135deg, transparent 50%, currentColor 0),
          linear-gradient(45deg, transparent 50%, currentColor 0),
          radial-gradient(
            circle at -0.125em center,
            currentColor 0.3125em,
            transparent,
            0,
            transparent,
            0.4375em,
            currentColor 0,
            currentColor 0.5625em,
            transparent 0
          );
        background-size: 0.5625em 0.375em, 0.3125em 0.3125em, 0.3125em 0.3125em,
          0.4375em 1.25em;
        background-repeat: no-repeat;
        background-position: 0.0625em center, 0.3125em 0.125em,
          left 0.3125em bottom 0.125em, right 0.0625em center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="audio">
        <button class="audio-button">
          <i class="icon" name="play"></i>
        </button>
        <span class="audio-current-time">0:01</span>
        <span class="audio-duration-time">/ 0:05</span>
        <div class="audio-controls" style="--percent:20">
          <button class="audio-controls-track"></button>
          <button class="audio-controls-thumb" data-title></button>
        </div>
        <button class="audio-button">
          <i class="icon" name="volumn"></i>
        </button>
        <button class="audio-button">
          <i class="icon" name="menu"></i>
        </button>
      </div>
    </div>
  </body>
</html>
