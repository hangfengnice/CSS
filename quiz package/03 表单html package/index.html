<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表单html</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>登录</legend>
        <p>
          <input name="phone" placeholder="手机/账号" required/>
        </p>
        <p>
          <input name="password" placeholder="密码" required/>
          <a href>忘记密码</a>
        </p>
        <p>
          <input name="passcode" placeholder="验证码" autocomplete="off" required/>
          <img src="" alt="验证码" class="captcha-img">
        </p>
        <button type="submit">提交</button>
      </fieldset>
    </form>
  </body>
</html>
