<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闪烁效果</title>
  <style>
    @keyframes blink {
      50% {
        color: transparent;
      }
    }
    .highlight {
      animation: blink 1s 3 steps(1);
    }
  </style>
</head>
<body>
  <span class="highlight">
    hello yingying
  </span>
</body>
</html>
