<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义下划线</title>
    <style>
      span {
        background: linear-gradient(gray, gray) no-repeat;
        background-size: 100% 1px;
        background-position: 0 1.15em;
        text-shadow: 0.05em 0 white, -0.05em 0 white;
      }
      .hf-wavy {
        font-size: 2em;
        background: linear-gradient(
              -45deg,
              transparent 40%,
              red 0,
              red 60%,
              transparent 0
            )
            0 1em,
          linear-gradient(45deg, transparent 40%, red 0, red 60%, transparent 0)
            0.1em 1em;
        background-repeat: repeat-x;
        background-size: 0.2em 0.1em;
        background-position: 0 1.15em, .1em 1.15em;
        text-shadow: 0.05em 0 white, -0.05em 0 white;
      }
    </style>
  </head>
  <body>
    <span>
      hello hangfeng hello yingying
    </span>
    <span class="hf-wavy">
      hello hangfeng hello yingying
    </span>
  </body>
</html>
