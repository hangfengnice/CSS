<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>缓动效果</title>
    <style>
      .ball {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: deepskyblue;
        animation: bounce 3s cubic-bezier(0.1, 0.25, 1, 0.25) infinite;
      }
      @keyframes bounce {
        60%,
        80%,
        to {
          transform: translateY(400px);
          animation-timing-function: ease;
        }
        70% {
          transform: translateY(300px);
        }
        90% {
          transform: translateY(360px);
        }
      }

      input:not(:focus) + .callout:not(:hover) {
        transform: scale(0);
        transition: 0.25s transform;
      }

      .callout {
        transition: 0.5s cubic-bezier(0.25, 0.1, 0.3, 1.5) transform;
        transform-origin: 1.4em -0.4em;
      }

      /* Styling */
      body {
        padding: 1.5em;
        font: 200%/1.6 Baskerville;
      }
      input {
        display: block;
        padding: 0 0.4em;
        font: inherit;
      }

      .callout {
        position: absolute;
        max-width: 14em;
        padding: 0.6em 0.8em;
        border-radius: 0.3em;
        margin: 0.3em 0 0 -0.2em;
        background: #fed;
        border: 1px solid rgba(0, 0, 0, 0.3);
        box-shadow: 0.05em 0.2em 0.6em rgba(0, 0, 0, 0.2);
        font-size: 75%;
      }

      .callout:before {
        content: "";
        position: absolute;
        top: -0.4em;
        left: 1em;
        padding: 0.35em;
        background: inherit;
        border: inherit;
        border-right: 0;
        border-bottom: 0;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <!-- 弹性过渡 -->
    <br />
    <label>
      Your username: <input type="text" id="username" value="hangfeng" />
      <span class="callout"
        >Only letters, numbers, underscores () and hyphens (-) allowed!</span
      >
    </label>
  </body>
</html>
