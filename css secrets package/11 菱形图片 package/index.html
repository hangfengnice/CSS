<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菱形图片</title>
  <style>
    .picture {
      width: 400px;
      transform: rotate(45deg);
      overflow: hidden;
    }
    .picture > img {
      max-width: 100%;
      transform: rotate(-45deg) scale(1.42);
    }

    .clip-img {
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      width: 400px;
      height: 400px;
      transition: clip-path .25s;
    }
    .clip-img:hover {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
  
  </style>
</head>
<body>
    <div class="picture">
      <img src="../../images/hf_yy.jpeg" alt="">
    </div>

    <img class="clip-img" src="../../images/ice_gril.jpeg" alt="">
    <p>
      hello yingying
    </p>
</body>
</html>
