<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单侧投影</title>
  <style>
    .div {
      width: 400px;
      height: 400px;
      box-shadow: 0 5px 4px -4px black;
    }
    .div1 {
      width: 400px;
      height: 400px;
      box-shadow: 3px 3px 6px -3px black;
    }
  </style>
</head>
<body>
   <div class="div">
     hello hf
   </div>
   <div class="div1">
     hello yingying
   </div>
</body>
</html>
