<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插入换行</title>
  <style>
    dd,
    dt {
      display: inline;
    }
    dd {
      margin: 0;
      font-weight: bold;
    }
    dd + dt::before {
      content: '\A';
      white-space: pre;
    }
    dd + dd::before {
      content: ',';
      margin-left: -.25em;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <dl>
    <dt>name</dt>
    <dd>hangfeng</dd>
    <dt>Email:</dt>
    <dd>hangfengnice@foxmail.com</dd>
    <dd>hangfenggo@gmail.com</dd>
    <dt>Location:</dt>
    <dd>Earth</dd>
  </dl>
</body>
</html>
