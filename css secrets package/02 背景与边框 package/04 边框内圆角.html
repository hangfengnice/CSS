<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>边框内圆角</title>
  <style>
    .something-meaningful {
      background: #655;
      padding: .8em;
    }
    .something-meaningful > div {
      background: tan;
      border-radius: .8em;
      padding: 1em;
    }
    .cs-p {
      background: tan;
      border-radius: .8em;
      padding: 1em;
      box-shadow: 0 0 0 .5em green;
      outline: .6em solid deepskyblue;
    }
  </style>
</head>
<body>
  <div class="something-meaningful">
    <div>
      hello hangfeng
    </div>
  </div>

  <p class="cs-p">
    hello yingying
  </p>
</body>
</html>
