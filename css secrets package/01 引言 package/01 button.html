<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button</title>
  <style>
    .btn1 {
      padding: 6px 16px;
      border: 1px solid #446d88;
      background: #58a linear-gradient(#77a0bb, #58a);
      border-radius: 4px;
      box-shadow: 0 1px 5px gray;
      color: white;
      text-shadow: 0 -1px 1px #335161;
      font-size: 20px;
      line-height: 30px;
    }
    .btn2 {
      padding: .3em .8rem;
      border: 1px solid #446d88;
      background: #58a linear-gradient(#77a0bb, #58a);
      border-radius: 4px;
      box-shadow: 0 .05em .25em gray;
      color: white;
      text-shadow: 0 -.05em .05em #335161;
      font-size: 125%;
      line-height: 1.5;
    }
    .cs-tips {
      border: 1px solid lightblue;
      background-color: lightpink;
      position: relative;
    }
    .cs-tips::before {
      content: '';
      position: absolute;
      top: -.4em;
      left: 1em;
      padding: .35em;
      background-color: inherit;
      border: inherit;
      border-right: 0;
      border-bottom: 0;
      transform: rotate(45deg);
    }

  </style>
</head>
<body>
  <button class="btn1">Yes!</button><br>
  <button class="btn2">Yes!</button><br>
  <p class="cs-tips">
    hello hangfeng
  </p>
  <script>
    console.log(getComputedStyle(document.body).fontSize);
  </script>
</body>
</html>
