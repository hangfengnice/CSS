<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义复选框</title>
    <style>
      .hf-check + label::before {
        content: "\a0";
        display: inline-block;
        /* vertical-align: .2em; */
        width: 0.8em;
        height: 0.8em;
        margin-right: 0.2em;
        border-radius: 0.2em;
        background: silver;
        text-indent: 0.15em;
        line-height: 0.65;
      }
      :checked + label::before {
        box-shadow: 0 0 0.1em 0.1em #58a;
        background: yellowgreen;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" class="hf-check" id="checbox" />
    <label for="checbox">Awesome!</label>
  </body>
</html>
