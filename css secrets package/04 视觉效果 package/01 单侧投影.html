<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单侧投影</title>
  <style>
    .hf-shadow {
      box-shadow: 0 5px 4px -4px black;
    }
    .hf-shadow1 {
      box-shadow: 3px 3px 6px -3px black;
    }
    .hf-shadow2 {
      box-shadow: 
        5px 0 5px -5px black,
        -5px 0 5px -5px black;
    }
  </style>
</head>
<body>
  <div class="hf-shadow">hello hangfeng</div>
  <div class="hf-shadow1">hello yingying</div>
  <!-- 双侧投影 -->
  <div class="hf-shadow2">hello hangfeng</div>
</body>
</html>
