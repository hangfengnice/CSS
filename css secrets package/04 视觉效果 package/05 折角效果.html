<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>折角效果</title>
    <style>
      .hf-p {
        height: 6em;
        background: #5588aa;
        background: linear-gradient(
              to left bottom,
              transparent 50%,
              rgba(0, 0, 0, 0.4) 0
            )
            no-repeat 100% 0 / 2em 2em,
          linear-gradient(-135deg, transparent 1.42em, #58a 0);
      }
      .hf-p1 {
        margin-top: 1em;
        height: 6em;
        background: #5588aa;
        background: linear-gradient(
              to left bottom,
              transparent 50%,
              rgba(0, 0, 0, 0.4) 0
            )
            no-repeat 100% 0 / 3em 1.73em,
          linear-gradient(-150deg, transparent 1.42em, #58a 0);
      }
      .note {
        height: 6em;
        position: relative;
        background: #58a;
        background: linear-gradient(-150deg, transparent 1.5em, #58a 0);
        border-radius: 0.5em;
      }
      .note::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        background: linear-gradient(
            to left bottom,
            transparent 50%,
            rgba(0, 0, 0, 0.2) 0,
            rgba(0, 0, 0, 0.4)
          )
          100% 0 no-repeat;
        width: 1.73em;
        height: 3em;
        transform: translateY(-1.3em) rotate(-30deg);
        transform-origin: bottom right;
        border-bottom-left-radius: inherit;
        box-shadow: -0.2em 0.2em 0.3em -0.1em rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="hf-p">
      hello hangfeng
    </div>
    <div class="hf-p1">
      hello hangfeng
    </div>
    <div class="note">
      hello hangfeng
    </div>
  </body>
</html>
