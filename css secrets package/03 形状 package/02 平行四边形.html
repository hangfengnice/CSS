<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平行四边形</title>
  <style>
    .btn {
      position: relative;
      width: fit-content;
      padding: 0 1em;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: -1;
      background-color: deepskyblue;
      transform: skew(-45deg);
    }
  </style>
</head>
<body>
  <div class="btn">
    hello yingying
  </div>
</body>
</html>
