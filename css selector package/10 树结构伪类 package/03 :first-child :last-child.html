<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:first-child :last-child</title>
  <style>
    ol > :first-child {
      font-weight: bold;
      color: deepskyblue;
    }
    ol > :last-child {
      font-style: italic;
      color: red;
    }
  </style>
</head>
<body>
  <ol>
    <li>内容</li>
    <li>内容</li>
    <li>内容</li>
  </ol>
</body>
</html>
