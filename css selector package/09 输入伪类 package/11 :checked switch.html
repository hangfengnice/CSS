<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      [type="checkbox"] {
        width: 44px;
        height: 26px;
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      /* 开关样式 */
      .cs-switch {
        display: inline-block;
        width: 44px;
        height: 26px;
        border: 2px solid;
        border-radius: 13px;
        background-color: currentColor;
        box-sizing: border-box;
        color: silver;
        transition: all 0.2s;
        cursor: pointer;
      }
      .cs-switch::before {
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background-color: #fff;
        transition: margin-left 0.2s;
      }
      /* 若干状态控制 */
      :active:not(:disabled) + .cs-switch::before {
        box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.1);
      }
      :checked + .cs-switch {
        color: deepskyblue;
      }
      :checked + .cs-switch::before {
        margin-left: 18px;
      }
      :focus-visible + .cs-switch {
        outline: 1px dotted Hightlight;
        outline: 5px auto -webkit-focus-ring-color;
      }
      :disabled + .cs-switch {
        opacity: 0.4;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <!-- 普通状态 -->
    <input type="checkbox" id="switch" />
    <label class="cs-switch" for="switch"></label>
    <!-- 选中状态 -->
    <input type="checkbox" id="switch1" checked />
    <label class="cs-switch" for="switch1"></label>
    <!-- 禁用状态 -->
    <input type="checkbox" id="switch2" disabled />
    <label class="cs-switch" for="switch2"></label>
    <!-- 选中禁用状态 -->
    <input type="checkbox" id="switch3" checked disabled />
    <label class="cs-switch" for="switch3"></label>
  </body>
</html>
