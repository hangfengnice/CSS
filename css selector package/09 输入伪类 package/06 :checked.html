<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:checked伪类</title>
  <style>
    :checked {
      background: #000;
    }
    [checked] {
      color: green;
    }
  </style>
</head>
<body>
<div checked>hello</div>
<input type="checkbox">
  <script>
    document.querySelector("[type='checkbox']").checked = true
  </script>
</body>
</html>
