<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>相邻选择器</title>
    <style>
      /* h4 + p {
        color: skyblue;
      } */
      .cs-g1 .cs-li:not(:first-child) {
        color: skyblue;
      }
      .cs-g2 .cs-li + .cs-li {
        color: skyblue;
      }

      .cs-tips {
        color: gray;
        margin-left: 15px;
        position: absolute;
        visibility: hidden;
      }
      :focus + .cs-tips {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h4>1.文本节点</h4>
    中间有字符间隔，颜色是？
    <p>如果其颜色为天蓝色，则说明相邻兄弟选择符忽略了文本节点。</p>
    <h4>2.注释节点</h4>
    <!-- 中间有注释间隔，颜色是？ -->
    <p>如果其颜色为天蓝色，则说明相邻兄弟选择符忽略了文本节点。</p>

    <div class="cs-g1">
      <h4>使用:first-child实现</h4>
      <p class="cs-li">列表内容1</p>
      <p class="cs-li">列表内容2</p>
      <p class="cs-li">列表内容3</p>
    </div>
    <div class="cs-g2">
      <h4>使用相邻兄弟选择符实现</h4>
      <p class="cs-li">列表内容1</p>
      <p class="cs-li">列表内容2</p>
      <p class="cs-li">列表内容3</p>
    </div>

    用户名： <input type="text"><span class="cs-tips">不超过10个字符</span>
  </body>
</html>
