<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>子选择符箭头</title>
  <style>
    ol li {
      color: darkblue;
      text-decoration: underline;
    }
    ol > li {
      color: lightblue;
      text-decoration: underline wavy;  
      /* text-decoration 属性值可以有多个 */
    }
  </style>
</head>
<body>
  <ol>
    <li>颜色是？</li>
    <li>颜色是？
      <ul>
        <li>颜色是？</li>
        <li>颜色是？</li>
      </ul>
    </li>
    <li>颜色是？</li>
  </ol>
</body>
</html>
