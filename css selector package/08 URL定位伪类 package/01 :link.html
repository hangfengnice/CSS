<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:link</title>
  <style>
    :link {
      color: skyblue;
    }
    a:visited {
      color: black;
    }
    a:active {
      clear: deepskyblue;
    }
    a {
      color: skyblue;
    }
  </style>
</head>
<body>
  <a href="#aa">hello</a>
  <a name='a'>a</a>
</body>
</html>
